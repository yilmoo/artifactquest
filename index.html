<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ArtifactQuest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ArtifactQuest</h1>
  </header>
  
  <main>
    <!-- Zoomable Artifact Image Display -->
    <div id="artifact-container">
      <img id="artifact-image" src="" alt="Artifact Image">
    </div>
    
    <!-- Multiple-Choice Section -->
    <section id="choice-container">
      <p>What is this object?</p>
      <div id="choices"></div>
    </section>
    
    <!-- "When" Slider Section -->
    <section id="time-container">
      <p>When was it used? <span id="year-display"></span></p>
      <input type="range" id="year-slider" min="1900" max="2020" step="1">
    </section>
    
    <!-- Submit Button -->
    <button id="submit-btn">Submit Answer</button>
    
    <!-- Feedback Section -->
    <div id="feedback"></div>
  </main>
  
  <!-- Community Submission Link -->
  <footer>
    <p>
      Have an artifact to share?
      <!-- Replace the URL below with your actual Google Forms link -->
      <a href="https://forms.gle/W14xvwJX7CaBbPLy5" target="_blank">Submit it here</a>
    </p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
